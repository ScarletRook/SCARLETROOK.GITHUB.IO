<ul>
  {% for item in site.menu %}
    {% if item.title %}
      {% if item.url %}
        <li>
          <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        </li>
      {% else %}
        {% for sub in item.sub %}
          <li>
            <a href="{{ site.url }}{{ site.baseurl }}{{ sub.url }}">{{ sub.title }}</a>
          </li>
        {% endfor %}
      {% endif %}
    {% endif %}
  {% endfor %}
</ul>
